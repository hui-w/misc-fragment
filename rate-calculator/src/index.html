<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rate Calculator</title>
	<link href="web.css" rel="stylesheet" />
    <link href="lib/bootstrap.min.css" rel="stylesheet" />
	<script src="lib/angular.min.js"></script>
	<script src="ctrl.js"></script>
	<script src="app.js"></script>
  </head>
  <body>
	<div ng-app="rateApp" ng-controller="rateCtrl">
		<table id="table-form" border="0">
			<tr>
				<td style="width: 55%">
					<div class="input-group" style="width:100%">
						<span class="input-group-addon">Base</span>
						<input type="number" ng-model="base" min="1" max="10000" class="form-control" placeholder="Base" ng-click="onTextClick($event)">
					</div>
				<td style="width: 45%; padding-left: 4px;">
					<div class="input-group" style="width:100%">
						<span class="input-group-addon">Rate</span>
						<input type="number" ng-model="rate" class="form-control" placeholder="Rate" ng-click="onTextClick($event)">
					</div>
				</td>
			</tr>
			<tr>
				<td colspan="2" style="padding-top: 4px;">
					<div class="input-group" style="width:100%">
						<span class="input-group-addon">Circulation</span>
						<input type="number" ng-model="count" class="form-control" placeholder="Cycle Count" ng-click="onTextClick($event)">
						<span class="input-group-btn">
							<button ng-click="calculate()" class="btn btn-default" type="button">Calculate</button>
						</span>
					</div>
				</td>
			</tr>
		</table>
		<div ng-bind-html="tipsHtml|to_trusted"></div>
		<table id="table-roi">
			<tr ng-repeat="data in roiData | reverse">
				<td class="left">{{data.index}}</td>
				<td class="right" ng-click="cellClick($event.target, data.index)">{{data.value}}</td>
			</tr>
		</table>
	</div>
  </body>
</html>
