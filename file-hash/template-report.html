<!DOCTYPE html>
<html>
<head>
<title>File Status Report</title>
<style>

table, td, th {
    border: 1px solid black;
}

table {
    border-collapse: collapse;
    width: 100%;
}

table.file-report td.num {
  text-align: center;
}

table.file-report td.path{

}

table.file-report th.size, table.file-report td.size {
  text-align: right;
}

table.file-report td.status {
  text-align: center;
}

table.file-report tr.highlight td.status {
  background-color: RGB(251, 188, 5);
}

td.
</style>
</head>
<body>

  <p>
  ${dateTime}
  </p>

  <p>
  Scanned ${fileCount} files in ${directoryCount} directories.
  </p>

  <table class="file-report">
    <thead>
      <tr>
        <th class="num">#</th>
        <th class="path">File Path</th>
        <th class="size">File Size (KB)</th>
        <th class="status">Duplicates</th>
      </tr>
    </thead>
    <tbody>
${trs}
    </tbody>
  </table>

</body>
</html>
